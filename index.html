<!doctype html>
<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>Hacker News</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>
<body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="pull-right">
      <span ng-show="user">
        {{user.name}} | <a class="btn btn-warning" ng-click="logout()">Logout</a>
      </span>
      <span ng-hide="user"><a class="btn btn-warning" ng-click="login()">Login</a></span>
    </div>
  </nav>
  <div class="jumbotron">
    <h1><center>CHS Tech News</center></h1>
  </div>
  <div ng-view></div>
  <script src="bower_components/angular/angular.js"></script>
  <script src="//cdn.firebase.com/v0/firebase.js"></script>
  <script src="//cdn.firebase.com/v0/firebase-simple-login.js"></script>
  <script type='text/javascript' src='https://login.persona.org/include.js'></script>
  <script src="bower_components/angular-fire/angularFire.js" type="text/javascript" charset="utf-8"></script>
  <script src="hackerNews.js"></script>
</body>
</html>
