<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="pull-right" ng-show="user">
        <a href="/posts/new" class="btn btn-primary">New Post</a>
      </div>
      <ul class="nav nav-tabs" style="margin-bottom: 10px;">
        <li><a href="#latest" data-toggle="tab">Latest</a></li>
      </ul>
      <ul class="media-list">
        <li class="media" ng-repeat="post in posts">
          <a class="pull-left" ng-href="{{post.link}}">
            <img class="media-object" ng-src="{{post.img}}"  />
          </a>
          <div class="media-body">
            <div class="pull-right" ng-show="isAuthor(post.email)">
              <a class="btn btn-warning" ng-href="/posts/{{$index}}/edit">Edit</a>
            </div>
            <h4 class="media-heading"><a ng-href="{{post.link || '#'}}">{{post.title}}</a></h4>
            <p>{{post.body}}</p>
            <p ng-show="post.comments"><a ng-href="/posts/{{$index}}/comments">({{post.comments.length}}) comments</a></p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
